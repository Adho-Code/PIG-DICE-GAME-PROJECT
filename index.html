<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>PIG-DICE-PROJECT</title>
  </head>
  
  <body>
    <div class="container-fluid">
        <h1>Welcome to Pig-Dice-Game!!!!!</h>
        <div class="row">
        <form id="new-player">
        <br>
        <div class="form-group">
          <label for"New-Player">First-Player</label>
          <img src="http://www.mobile-phone.pk/images/wallpapers/fighter_animation_hd_mobile_wallpaper.jpg" height=350>
          <input type="text" class="form-control" id="first player">
        </div>
        <div class="form-group">
          <label  for="Second player">Second-player</label>
          <img src="https://farm2.staticflickr.com/1396/5148903960_23a95a6915.jpg" height=350>
          <input type="text" class="form-control" id="Second player">
        </div>

      </form>
     </div>
     <button id="play">Play!!</button>
     <div class="content">
       <div class="row">
         <div class="col-md-12">

           <div class="panel panel-default">
             <div class="panel-heading">
               <h2>START PIG-DICE-GAME</h2>
               </div>

                <div class="col-md-3"></div>
                <div class="Start">
                  <Label for="">Player 1:</Label>
                  <h2 id="player1name"></h2>

                  <label for="">Total Points</label>
                  <h2 id="total-1">0</h2>

                  <label for="">Dice Roll</label>
                  <h3 id="roll-1">0</h3>

          
      

                </div>
               </div>
              
               <div class="col-md-3">
                 <button id="rolling" class="btn info-" >ROLL</button>
                 <button id="hold" class="btn info-" >HOLD</button>
                 <input id="reset" type="button" class="btn info-btn" value="New Game" onclick="reset()">
               </div>
            
               <div class="col-md-5">
                 <div class="Game">
                   <label for="">Player 2:</label>
                   <h3 id="player2name"></h3>

                   <label for="">Total Points</label>
                   <h3 id="Total-2">0</h3>

                   <label for="">Dice Roll</label>
                   <h2 id="dice-roll-2">0</h2>

                   
    

                   </div>
                   </div>

                   </div>
              </div>
            </div>
         </div> 
         <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>

  </html>
